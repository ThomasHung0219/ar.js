<!DOCTYPE html>

<html>

<head>
<style>

#info {
  position: absolute;
  top: 0px;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}




</style>
</head>

<body> 
<div id="info">
	HW0.js
	<br>
	press any key to start/stop the train.
	<br>
	<button id="train_s" >Start/Stop the train</button>
</div>

<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>

var camera, scene, renderer;
var train, angle= 1.57079, clock, tmp = 0, able = false,key = 0;

init();
animate();

$("#train_s").click(function() {
  able = !able;
});


function init() {
  
  window.addEventListener('keydown',  function(e){
                            able = !able;
                            //console.log(e.code);
                          }, false); 

  scene = new THREE.Scene();

  clock = new THREE.Clock();
 
  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 300;
  camera.position.y = 300;
  let controls = new THREE.OrbitControls(camera, renderer.domElement);

  ////////////////////////////////////////////////////////////////
  var gridXZ = new THREE.GridHelper(400, 20, 'red', 'white');
  scene.add(gridXZ);
  
  train = new THREE.Group();
 
  let trainBody = new THREE.Mesh(new THREE.BoxGeometry(10,10,30), new THREE.MeshNormalMaterial());
  
  let chimney = new THREE.Mesh (new THREE.CylinderGeometry (4,4,20,12), new THREE.MeshNormalMaterial());
  chimney.position.y = 5;
  chimney.position.z = -10;
  
  train.add(trainBody,chimney);
  train.position.set(100,5,-50);
  scene.add(train);
  
  

  
  
}




function animate() {
  	var radius = 50,dis = -1;
  
	document.addEventListener('keydown', function(event) {
  if (event.code == 'KeyZ' && (event.ctrlKey || event.metaKey)) {
    console.log("hello");
  }
});
  
  
  
  	if(able==true){
    	
      if(tmp <= 97){
        var x = train.position.x+(3.0769*2/3*dis);
        train.rotation.y = angle = 1.57079;
        train.position.set(x,5,-50);
        tmp++;
        
      }else if(tmp <=173 && tmp >97){
        train.position.set((radius*Math.cos(angle))-100 ,5 ,-radius*Math.sin(angle));
        train.rotation.y = angle;
        angle += 0.031415926*4/3;
        tmp++;
      }else if(tmp <=270 && tmp >173){
        var x = train.position.x-(3.07693*2/3*dis);
        train.rotation.y = angle = 3*1.57079;
        train.position.set(x,5,50);
        tmp++;
      }else if(tmp <=345 && tmp >270){
        train.position.set((radius*Math.cos(angle))+100 ,5 ,-radius*Math.sin(angle));
        train.rotation.y = angle;
        angle += 0.031415926*4/3;
        tmp++;
        //console.log(angle);
      }
      else if(tmp > 345){
		tmp = 0;
      }
    
    }
  
  
  
   
      
    
    
  
  
   
     
  
  
  
  
  requestAnimationFrame(animate);
  renderer.render(scene, camera);

} 

</script>

</body>

</html>
